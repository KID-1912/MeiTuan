<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <script>
      (function(){
        // 750px设计稿，1rem = 20px 
        const docEle = document.documentElement;
        const minDeviceWidth = 320;
        const maxDeviceWidth = 540;
        setRemUnit();
        window.addEventListener('resize',setRemUnit);
        window.addEventListener('pageshow',function(e){
          if(e.persisited) setRemUnit();
        })

         //计算并设置rem单位
        function setRemUnit() {
          var docEleWidth = docEle.clientWidth;
          var w = docEleWidth > 540 ? 540 : (docEleWidth < 320 ? 320 : docEleWidth);
          const remFontsize = (w / 750) * 20 + 'px';
          docEle.style.fontSize = remFontsize;
        }
      })()
    </script>
    <base href="../">
    <link rel="icon" href="./icon.ico">
    <link rel="stylesheet" href="./lib/reset.css"/>
    <link rel="stylesheet" href="./index/header/header.css">
    <link rel="stylesheet" href="./index/searchBar/searchBar.css">
    <link rel="stylesheet" href="./index/category/category.css">
    <link rel="stylesheet" href="./index/starScore/starScore.css">
    <link rel="stylesheet" href="./index/contentList/contentList.css">
    <link rel="stylesheet" href="./common/bottomBar/bottomBar.css">
    <title>首页</title>
  </head>
  <body>
    <!-- 头部开始 -->
    <header class="header">
      <div class="search-bar">
        <div class="bar-location"><span class="location-city">湖工大-南区<i> ></i></span>
        </div>
        <div class="search-input"><input id="searchInput" type="text" placeholder="请输入商家或商品名称">
        </div>
      </div>
    </header>
    <!-- 头部结束 -->
    
    <!-- 类目开始 -->
    <div id="category" class="tc"></div>
    <!-- 类目结束 -->

    <!-- 商家列表开始 -->
    <div class="content">
      <h4 class="list-title tc">
        <span>附近商家</span>
      </h4>
      <div id="shopList">
        <!-- 初始化的shopList数据 -->
      </div>
      <div class="loading-box tc"><i class="icon-loading"></i>正在加载...</div>
    </div>
    <!-- 商家列表结束 -->

    <!-- 底部tabbar -->
    <div id="bottomBar" class="tc"></div>
  </body>
  <script src="./lib/jquery.min.js"></script>
  <script src="./index/category/category.js"></script>
  <script src="./index/starScore/starScore.js"></script>
  <script src="./index/contentList/contentList.js"></script>
  <script src="./common/bottomBar/bottomBar.js"></script>
</html>
